<html>
<head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
            -->
            <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
            <meta name="format-detection" content="telephone=no">
            <meta name="msapplication-tap-highlight" content="no">
            <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
            <link rel="stylesheet" type="text/css" href="css/index.css">
            <script type="text/javascript" src="jquery.min.js"></script>
            <script type="text/javascript" src="qrcode.js"></script>
            <title>Hello World</title>
        </head>
        <body>
            <input id="text" type="text" value="Type your text to generate  QR" style="width:80%" /><br />
            <div id="qrcode"></div>

            <script type="text/javascript">
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                    width : 100,
                    height : 100
                });

                function makeCode () {      
                    var elText = document.getElementById("text");

                    if (!elText.value) {
                        alert("Input a text");
                        elText.focus();
                        return;
                    }

                    qrcode.makeCode(elText.value);
                }

                makeCode();

                $("#text").
                on("blur", function () {
                    makeCode();
                }).
                on("keydown", function (e) {
                    if (e.keyCode == 13) {
                        makeCode();
                    }
                });
            </script>
            <div class="app">
            <div id="data"></div>
              <div id="test"></div>
              <img style="display:none;width:200px;height:200px;" id="myImage" src="" />
              <!-- <button id="me" onclick="app.onSuccess">camera</button> -->
              <h1>Apache Cordova</h1>
              <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <img style="display:none;width:60px;height:60px;" id="myImage" src="" />

            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
    </html>
